<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 5;

		function readInt(){
			var number = document.getElementById('userAnswer').value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess (){
			tryCount++;
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			}else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			}else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуй еще раз.Введи число от 0 до 100");
			}else if(userAnswer < answer ){
				write("Вы ввели слишком маленькое число<br>Попробуй еще раз.Введи число от 0 до 100");
			}
		}
		

	</script>
</head>
<body>

<div class="navigation">
	<a href="index.html" class ="button">Главная</a>
	<a href="puzzle.html" class ="button">Загадки</a>
	<a href="guess.html" class ="button">Угадайка</a>
</div>
<div class="contentWrap">
	<div class="content">
		<div class="center">
			
			<h1 align="center">Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" class="button" onclick="guess();" id="button">Начать</a>

			</div>

		</div> 
	</div>	
	<div class="clear"></div>
<div class="footer2">

</body>
</html>
